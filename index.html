<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="imagens/icone.png">
    <title>Mario World</title>

    <div id="main">
        <div class="tela-jogo">
            <p id="pontos">Pontos: <span id="pontos-numero">0</span></p>
            <img src="imagens/mario.gif" id="mario" alt="mario">
            <img src="imagens/pipe.png" id="pipe" alt="">
            <img src="imagens/arbusto-medio.png" id="arbusto-medio" class="arbusto" alt="">
            <img src="imagens/maca.png" id="maca" alt="">
            <img src="imagens/clouds.png" id="nuvem" alt="">
            <button id="reload" style="display: none; color: white; font-weight: bold">Jogar novamente</button>
        
            <div id="baixo">
                <img src="imagens/chao.png" id="chao-l" alt="">
                <img src="imagens/chao.png" id="chao-r" alt="">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
